    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileContentDiv = document.getElementById("fileContent");
        // const pathInfoDiv = document.getElementById("pathInfo");
        // const baseUrl = window.location.href.replace(/\/[^\/]*$/, "/");
        const fileName = "LICENSE";
        // const fileUrl = baseUrl + fileName;

        function loadLicenseFile() {
          fetch(fileName)
            .then((response) => {
              if (!response.ok) {
                throw new Error(`No se pudo cargar el archivo ${fileName}`);
              }
              return response.text();
            })
            .then((text) => {
              fileContentDiv.textContent = text;
            }) // Asegúrate de que el archivo ${fileName} existe en el directorio ${fileUrl} .
            .catch((error) => {
              fileContentDiv.textContent = `Error: ${error.message}\n\n.`;
            });
        }
        loadLicenseFile();
      });

      // Función para cargar el contenido del archivo
      function cargarContenidoTxt() {
        fetch("LICENSE")
          .then((response) => {
            if (!response.ok) {
              throw new Error("No se pudo cargar el archivo");
            }
            return response.text();
          })
          .then((texto) => {
            document.getElementById("contenido-txt").textContent = texto;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("contenido-txt").textContent =
              "Error al cargar el archivo.";
          });
      }
      window.onload = cargarContenidoTxt;
    </script>
