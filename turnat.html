<!DOCTYPE html>
<html>
  <head>
    <title>SIGRutasTurnat</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="leaflet/leaflet.awesome-markers.css"
    />
    <link
      media="all"
      rel="stylesheet"
      type="text/css"
      href="css/materialdesignicons.css"
    />
    <link
      media="all"
      rel="stylesheet"
      type="text/css"
      href="css/materialdesignicons.min.css"
    />

    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/own_style.css" />
    <link rel="stylesheet" type="text/css" href="css/L.Control.Sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/easy-button.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="leaflet/fullscreen/leaflet.fullscreen.css"
    />

    <style type="text/css">
      .combo {
        float: right;
        margin-right: 10px;
        margin-top: 10px;
        margin-left: 60px;
        background: none repeat scroll 0 0 rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        display: block;
        font: 14px/16px Arial, Helvetica, sans-serif;
        padding: 6px 8px;
        cursor: auto;
        clear: both;
        pointer-events: auto;
        position: relative;
        z-index: 800;
      }
      .btn {
        border: 1px solid #d5d5d5;
        border-radius: 8px;
        background-image: linear-gradient(#fcfcfc, #eee);
        color: #333;
        cursor: pointer;
        font: 14px/16px Arial, Helvetica, sans-serif;
        padding: 6px 12px;
        vertical-align: middle;
      }
      .aligncenter {
        display: block;
        margin: 0 auto 1.2rem;
      }
    </style>
    <!--       <link rel="shortcut icon" href="img/ico/logo_emtat-48x48.png" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  --></head>
  <body>
    <div id="map" style="background-color: #abdef2">
      <div id="combo" class="combo leaflet-right">
        <form>
          <i class="mdi mdi-bus fa-lg"></i>
          <select name="rutas" id="rutas">
            <option value="default">---Rutas---</option>
            <optgroup label="Excursiones"></optgroup>
            <option value="1">Descubre el Mar</option>
            <option value="2">Entre Pinos</option>
            <option value="3">Jackson Ville</option>
            <option value="4">Punta Este</option>
            <optgroup label="Senderos Ecológicos"></optgroup>
            <option value="5">Santuario de Cotorras</option>
            <option value="6">Sierra Cañada</option>
            <option value="7">Jungla</option>
            <option value="8">Cueva Leclerc</option>
            <option value="9">Cocodrilera</option>
            <option value="10">Dunas</option>
          </select>
          <input
            type="button"
            class="btn"
            name="Boton1"
            value="Recorrido"
            onclick="animar()"
          />
        </form>
      </div>
      <div id="horario"></div>
      <div id="ayuda"></div>
      <div id="contactos"></div>
    </div>

    <script src="leaflet/leaflet.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="leaflet/L.Polyline.SnakeAnim.js"></script>
    <script src="leaflet/L.Control.Sidebar.js"></script>
    <script src="leaflet/easy-button.js"></script>
    <script src="leaflet/fullscreen/Leaflet.fullscreen.min.js"></script>
    <!-- awesome -->
    <script src="leaflet/leaflet.awesome-markers.js"></script>

    <script src="data/exp_paradastodas.js"></script>
    <script src="data/exp_rutas.js"></script>
    <script src="data/Controlador.js"></script>
  </body>
</html>
